name: CustomDiscs
version: '${project.version}'
main: org.bamboodevs.customdiscsplugin.CustomDiscs
api-version: 1.16
prefix: CustomDiscs
authors: [sub-kek]
description: Custom discs for SVC by _SubToqz.
depend: ["voicechat", "ProtocolLib"]

commands:
  customdisc:
    description: The custom discs command.
    aliases: cd

permissions:
  customdiscs.*:
    children:
      - customdiscs.download: true
      - customdiscs.create: true
      - customdiscs.createyt: true
      - customdiscs.reload: true
      - customdiscs.playt: true
      - customdiscs.play: true
  customdiscs.download:
    default: op
  customdiscs.create:
    default: op
  customdiscs.createyt:
    default: op
  customdiscs.reload:
    default: op
  customdiscs.playt:
    default: op
  customdiscs.play:
    default: op