name: CustomDiscs
version: '${project.version}'
main: org.bamboodevs.customdiscsplugin.CustomDiscs
api-version: 1.16
prefix: CustomDiscs
authors: [Bamboo-Developers]
description: A plugin which uses the Simple Voice Chat API to add custom music discs. Remaster to 1.16.5 _SubToqz, yiski.
depend: ["voicechat", "ProtocolLib"]
dependencies:
  server:
    voicechat:
      load: BEFORE
      required: true
      join-classpath: true
    ProtocolLib:
      load: BEFORE
      required: true
      join-classpath: true

commands:
  customdisc:
    description: The custom discs command.
    aliases: cd

permissions:
  customdiscs.*:
    children:
      - customdiscs.download: true
      - customdiscs.create: true
  customdiscs.download:
    default: op
  customdiscs.create:
    default: op