name: CustomDiscs
version: '2.4.1'
main: me.Navoei.customdiscsplugin.CustomDiscs
api-version: '1.16'
prefix: CustomDiscs
authors: [ "Navoei" ]
description: A plugin which uses the Simple Voice Chat API to add custom music discs. Remaster to 1.16.5 _SubTqoz, yiski.
depend: [ "voicechat", "ProtocolLib" ]
dependencies:
  server:
    voicechat:
      load: BEFORE
      required: true
      join-classpath: true
    ProtocolLib:
      load: BEFORE
      required: true
      join-classpath: true

commands:
  customdisc:
    description: The custom discs command.
    aliases: cd